<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesser Surveyor App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1 class="header-text text-center mb-3">Length Converter</h1>
				<form onsubmit="convert(); return false;">
					<div class="form-group">
						<select id="dropdown">
							<option value="inches">Inches</option>
							<option value="cent">Centimeters</option>
							<option value="feet">Feet</option>
							<option value="yards">Yards</option>
							<option value="miles">Miles</option>
							<option value="kilometers">Kilometers</option>
							<option value="old-units" disabled="">---- Old Units ----</option>
							<option value="link">Links</option>
						</select>
						to:
						<select id="dropdown2">
							<option value="inches">Inches</option>
							<option value="cent">Centimeters</option>
							<option value="feet">Feet</option>
							<option value="yards">Yards</option>
							<option value="miles">Miles</option>
							<option value="kilometers">Kilometers</option>
							<option value="old-units" disabled="">---- Old Units ----</option>
							<option value="link">Links</option>
						</select>
						<input id="number-input" type="number">
						<button id="calculate-button" class="btn btn-danger" type="submit">Submit</button>
					</div>
				</form>
				<div id="output">
					<div class="card bg-light mb-2">
						<div class="card-block">
							<h4 class="card-title" id="output-text">Output:</h4>
							<div id="output-area"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="main.js"></script>
</body>
</html>
